<!-- edit.html -->
<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="container py-5">
    <nav class="navbar navbar-expand-lg bg-white rounded-3 shadow-sm mb-5">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"
          ><i class="fas fa-edit me-2"></i>Edit Data</a
        >
        <div class="d-flex align-items-center">
          <div class="form-check form-switch me-3">
            <input class="form-check-input" type="checkbox" id="themeSwitch" />
            <label class="form-check-label" for="themeSwitch">Dark Mode</label>
          </div>
          <a
            href="{{ url_for('list_data') }}"
            class="btn btn-outline-secondary me-2"
          >
            <i class="fas fa-arrow-left me-2"></i>Kembali
          </a>
          <a href="{{ url_for('logout') }}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </a>
        </div>
      </div>
    </nav>

    <div class="card border-0">
      <div class="card-body p-4">
        <h3 class="mb-4 fw-bold"><i class="fas fa-edit me-2"></i>Edit Data</h3>

        <form method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  name="nama"
                  value="{{ data.nama }}"
                  required
                />
                <label for="nama"><i class="fas fa-user me-2"></i>Nama</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="ip"
                  name="ip"
                  value="{{ data.ip }}"
                  required
                />
                <label for="ip"
                  ><i class="fas fa-network-wired me-2"></i>IP Address</label
                >
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="tanggal"
                  name="tanggal"
                  value="{{ data.tanggal }}"
                  required
                />
                <label for="tanggal"
                  ><i class="fas fa-calendar-day me-2"></i>Tanggal
                  Berlaku</label
                >
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  name="password"
                  value="{{ data.password }}"
                  required
                />
                <label for="password"
                  ><i class="fas fa-key me-2"></i>Password</label
                >
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-success w-100 py-2" type="submit">
                <i class="fas fa-save me-2"></i>Simpan Perubahan
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      const themeSwitch = document.getElementById("themeSwitch");
      themeSwitch.addEventListener("change", () => {
        document.documentElement.setAttribute(
          "data-bs-theme",
          themeSwitch.checked ? "dark" : "light"
        );
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
